<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sistema de nacionalidade</h1>
    <input type="text" name="paistxt" id="paistxt">
    <button onclick="nacionalidade()">Enviar</button>
    <p id="resultado"></p>
    <script>

        var pais = document.querySelector('input#paistxt')
        var resultado = document.querySelector('p#resultado')

        function nacionalidade() {
            if (pais.value == 'brasil') {

                resultado.innerHTML = `você nasceu no <strong>${pais.value}</strong>, logo você é  <strong>brasileiro</strong> !`
            }
            else {
                resultado.innerHTML = `você nasceu no(a) <strong>${pais.value}</strong>, logo você é <strong>estrangeiro(a)</strong>`
            }
        }

    </script>
</body>

</html>
